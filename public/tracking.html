<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Delivery - OrdakDelivery</title>
  <style>
    /* Design System Colors */
    :root {
      --primary: #2E5EAA;
      --success: #52C41A;
      --warning: #FAAD14;
      --error: #F5222D;
      --text-dark: #262626;
      --text-light: #8C8C8C;
      --background: #FAFAFA;
      --card-bg: #FFFFFF;
      --border: #E8E8E8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      background: var(--success);
      color: white;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .status-badge.pending {
      background: var(--warning);
    }

    .status-badge.failed {
      background: var(--error);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: var(--text-dark);
    }

    h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--text-dark);
    }

    .order-number {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 24px;
    }

    .delivery-window {
      padding: 16px;
      background: #F0F5FF;
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      margin-bottom: 24px;
    }

    .delivery-window p {
      font-size: 16px;
      color: var(--text-dark);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }

    .info-item {
      padding: 12px;
      background: var(--background);
      border-radius: 8px;
    }

    .info-label {
      font-size: 12px;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 16px;
      color: var(--text-dark);
      font-weight: 500;
    }

    .timeline {
      margin-top: 32px;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      position: relative;
    }

    .timeline-item:not(:last-child)::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 24px;
      width: 2px;
      height: calc(100% + 12px);
      background: var(--border);
    }

    .timeline-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--success);
      margin-top: 4px;
      flex-shrink: 0;
      z-index: 1;
    }

    .timeline-dot.pending {
      background: var(--border);
    }

    .timeline-content {
      flex: 1;
    }

    .timeline-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .timeline-description {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .timeline-time {
      color: var(--text-light);
      font-size: 12px;
    }

    .map-placeholder {
      height: 300px;
      background: var(--background);
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 14px;
      margin: 24px 0;
    }

    .error-message {
      text-align: center;
      padding: 40px 20px;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-title {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .error-description {
      color: var(--text-light);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 12px;
      }

      .card {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üöö OrdakDelivery</div>
      <h1>Track Your Delivery</h1>
    </div>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading tracking information...</p>
      </div>
    </div>
  </div>

  <script>
    // Extract tracking number from URL path
    const pathParts = window.location.pathname.split('/');
    const trackingNumber = pathParts[pathParts.length - 1];

    // Helper function to create element with text content (XSS-safe)
    function createElement(tag, options = {}) {
      const element = document.createElement(tag);

      if (options.className) {
        element.className = options.className;
      }

      if (options.textContent) {
        element.textContent = options.textContent;
      }

      if (options.children) {
        options.children.forEach(child => {
          if (child) element.appendChild(child);
        });
      }

      return element;
    }

    // Whitelist for status CSS classes (XSS protection)
    function getStatusClass(status) {
      const validStatuses = {
        'delivered': '',
        'failed': 'failed',
        'cancelled': 'failed',
        'pending': 'pending',
        'assigned': 'pending',
        'in_transit': 'pending'
      };

      return validStatuses[status] || 'pending';
    }

    // Fetch tracking information
    async function fetchTrackingInfo() {
      try {
        const response = await fetch(`/api/v1/tracking/${trackingNumber}`);

        if (!response.ok) {
          if (response.status === 404) {
            showError('Tracking number not found', 'Please check your tracking number and try again.');
          } else {
            showError('Error loading tracking information', 'Please try again later.');
          }
          return;
        }

        const result = await response.json();
        displayTrackingInfo(result.data);
      } catch (error) {
        console.error('Error fetching tracking info:', error);
        showError('Error loading tracking information', 'Please check your internet connection and try again.');
      }
    }

    function displayTrackingInfo(data) {
      const contentDiv = document.getElementById('content');
      contentDiv.textContent = ''; // Clear existing content safely

      // Card 1: Status and Order Info
      const statusCard = createElement('div', { className: 'card' });
      const statusCenter = createElement('div');
      statusCenter.style.textAlign = 'center';

      const statusBadge = createElement('span', {
        className: `status-badge ${getStatusClass(data.status)}`,
        textContent: data.customerStatus || 'Processing'
      });

      const orderNumber = createElement('div', {
        className: 'order-number',
        textContent: `Order #${data.orderNumber || 'N/A'}`
      });

      statusCenter.appendChild(statusBadge);
      statusCenter.appendChild(orderNumber);
      statusCard.appendChild(statusCenter);

      // Delivery Window
      const deliveryWindow = createElement('div', { className: 'delivery-window' });
      const deliveryTitle = createElement('h3', { textContent: 'üìÖ Estimated Delivery' });
      const deliveryText = createElement('p', {
        textContent: data.estimatedArrival
          ? data.estimatedArrival.displayText
          : 'To be scheduled'
      });
      deliveryWindow.appendChild(deliveryTitle);
      deliveryWindow.appendChild(deliveryText);
      statusCard.appendChild(deliveryWindow);

      // Driver and Vehicle Info
      if (data.driver || data.vehicle) {
        const infoGrid = createElement('div', { className: 'info-grid' });

        if (data.driver) {
          const driverItem = createElement('div', { className: 'info-item' });
          const driverLabel = createElement('div', {
            className: 'info-label',
            textContent: 'Driver'
          });
          const driverValue = createElement('div', {
            className: 'info-value',
            textContent: data.driver.firstName || 'Unknown'
          });
          driverItem.appendChild(driverLabel);
          driverItem.appendChild(driverValue);
          infoGrid.appendChild(driverItem);
        }

        if (data.vehicle) {
          const vehicleItem = createElement('div', { className: 'info-item' });
          const vehicleLabel = createElement('div', {
            className: 'info-label',
            textContent: 'Vehicle'
          });
          const vehicleValue = createElement('div', {
            className: 'info-value',
            textContent: `${data.vehicle.color || ''} ${data.vehicle.make || ''} ${data.vehicle.model || ''}`.trim() || 'Unknown'
          });
          vehicleItem.appendChild(vehicleLabel);
          vehicleItem.appendChild(vehicleValue);
          infoGrid.appendChild(vehicleItem);
        }

        statusCard.appendChild(infoGrid);
      }

      contentDiv.appendChild(statusCard);

      // Card 2: Delivery Address
      const addressCard = createElement('div', { className: 'card' });
      const addressTitle = createElement('h2', { textContent: 'üìç Delivery Address' });
      const addressLine1 = createElement('p', {
        textContent: data.deliveryAddress?.addressLine1 || 'Address not available'
      });
      const addressLine2 = createElement('p', {
        textContent: data.deliveryAddress
          ? `${data.deliveryAddress.city || ''}, ${data.deliveryAddress.stateProvince || ''} ${data.deliveryAddress.postalCode || ''}`.trim()
          : ''
      });

      const mapPlaceholder = createElement('div', {
        className: 'map-placeholder',
        textContent: 'üìç Map view coming soon (Phase 2)'
      });

      addressCard.appendChild(addressTitle);
      addressCard.appendChild(addressLine1);
      if (addressLine2.textContent) {
        addressCard.appendChild(addressLine2);
      }
      addressCard.appendChild(mapPlaceholder);
      contentDiv.appendChild(addressCard);

      // Card 3: Timeline
      const timelineCard = createElement('div', { className: 'card' });
      const timelineTitle = createElement('h2', { textContent: 'üìã Delivery Timeline' });
      const timelineDiv = createElement('div', { className: 'timeline' });

      if (data.timeline && Array.isArray(data.timeline)) {
        data.timeline.forEach(event => {
          const timelineItem = createElement('div', { className: 'timeline-item' });

          const timelineDot = createElement('div', {
            className: `timeline-dot ${event.completed ? '' : 'pending'}`
          });

          const timelineContent = createElement('div', { className: 'timeline-content' });
          const timelineEventTitle = createElement('div', {
            className: 'timeline-title',
            textContent: event.title || 'Unknown'
          });
          const timelineDescription = createElement('div', {
            className: 'timeline-description',
            textContent: event.description || ''
          });

          timelineContent.appendChild(timelineEventTitle);
          timelineContent.appendChild(timelineDescription);

          if (event.timestamp) {
            const timelineTime = createElement('div', {
              className: 'timeline-time',
              textContent: new Date(event.timestamp).toLocaleString()
            });
            timelineContent.appendChild(timelineTime);
          }

          timelineItem.appendChild(timelineDot);
          timelineItem.appendChild(timelineContent);
          timelineDiv.appendChild(timelineItem);
        });
      }

      timelineCard.appendChild(timelineTitle);
      timelineCard.appendChild(timelineDiv);
      contentDiv.appendChild(timelineCard);

      // Card 4: Proof of Delivery (if available)
      if (data.proofOfDelivery) {
        const podCard = createElement('div', { className: 'card' });
        const podTitle = createElement('h2', { textContent: '‚úÖ Proof of Delivery' });
        const podGrid = createElement('div', { className: 'info-grid' });

        if (data.proofOfDelivery.recipientName) {
          const recipientItem = createElement('div', { className: 'info-item' });
          const recipientLabel = createElement('div', {
            className: 'info-label',
            textContent: 'Received By'
          });
          const recipientValue = createElement('div', {
            className: 'info-value',
            textContent: data.proofOfDelivery.recipientName
          });
          recipientItem.appendChild(recipientLabel);
          recipientItem.appendChild(recipientValue);
          podGrid.appendChild(recipientItem);
        }

        // Signature
        const signatureItem = createElement('div', { className: 'info-item' });
        const signatureLabel = createElement('div', {
          className: 'info-label',
          textContent: 'Signature'
        });
        const signatureValue = createElement('div', {
          className: 'info-value',
          textContent: data.proofOfDelivery.hasSignature ? '‚úì Yes' : '- No'
        });
        signatureItem.appendChild(signatureLabel);
        signatureItem.appendChild(signatureValue);
        podGrid.appendChild(signatureItem);

        // Photos
        const photosItem = createElement('div', { className: 'info-item' });
        const photosLabel = createElement('div', {
          className: 'info-label',
          textContent: 'Photos'
        });
        const photosValue = createElement('div', {
          className: 'info-value',
          textContent: data.proofOfDelivery.hasPhotos ? '‚úì Yes' : '- No'
        });
        photosItem.appendChild(photosLabel);
        photosItem.appendChild(photosValue);
        podGrid.appendChild(photosItem);

        podCard.appendChild(podTitle);
        podCard.appendChild(podGrid);
        contentDiv.appendChild(podCard);
      }
    }

    function showError(title, description) {
      const contentDiv = document.getElementById('content');
      contentDiv.textContent = ''; // Clear existing content safely

      const errorCard = createElement('div', {
        className: 'card error-message'
      });

      const errorIcon = createElement('div', {
        className: 'error-icon',
        textContent: '‚ö†Ô∏è'
      });

      const errorTitle = createElement('h2', {
        className: 'error-title',
        textContent: title
      });

      const errorDescription = createElement('p', {
        className: 'error-description',
        textContent: description
      });

      errorCard.appendChild(errorIcon);
      errorCard.appendChild(errorTitle);
      errorCard.appendChild(errorDescription);
      contentDiv.appendChild(errorCard);
    }

    // Load tracking info on page load
    if (trackingNumber && trackingNumber !== 'track') {
      fetchTrackingInfo();
    } else {
      showError('No tracking number provided', 'Please check your tracking URL.');
    }
  </script>
</body>
</html>
